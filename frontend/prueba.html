<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Películas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      font-size: 25px;
    }
    .pelicula {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: flex-start;
    }
    .pelicula img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      margin-right: 15px;
    }
    .pelicula h2 {
      margin: 0;
      color: #333;
    }
    .pelicula p {
      margin: 5px 0;
      color: #555;
    }
    section{
      background: rgb(183, 184, 185);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      border-radius: 10px;
    }
    button{
      background-color: #715475;
      width: 200px;
      height: 50px;
      margin: 10px;
      border-radius: 25px;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover{
      background: linear-gradient(130deg, #755465, #708dc7);
      font-weight: bold;
      color: black;
    }
    #filtrar {
      width: 300px;
      height: 40px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    #contenedor {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <section>
    <h1>Lista de Películas</h1>
    <div>
      <input type="text" id="filtrar" placeholder="Buscar película...">
      <button id="btn-filtrar">Filtrar</button>
      <button id="btn-mostrar-todas">Mostrar todas</button>
    </div>
    <div id="contenedor"></div>
  </section>

  <script type="module" src="./dist/peliculas.js"></script>
</body>

</html>
